      type: object
      additionalProperties: false
      required:
        - id
      properties:
        id:
          type: string
          title: ID
          pattern: ^[a-zA-Z0-9\-_ ]+$
        lib:
          type: string
          title: Library
          enum:
            - custom
          default: custom
        description:
          type: string
          title: Description
          description: Brief description of this ruleset (optional)
        tags:
          type: string
          title: Tags
          description: One or more tags related to this ruleset (optional)
        minRawLength:
          type: number
          title: Min raw length
          description: The  minimum number of characters in _raw to determine which rule
            to use
          default: 256
          minimum: 50
          maximum: 100000
        rules:
          type: array
          title: Rules
          description: A list of rules that will be applied, in order, to the input data
            stream
          items:
            type: object
            required:
              - name
              - type
              - condition
              - timestampAnchorRegex
              - timestamp
            properties:
              name:
                type: string
                title: Name
              condition:
                type: string
                title: Filter condition
                description: The JavaScript filter expression used to match the data to apply
                  the rule to
                default: "true"
              type:
                type: string
                title: Event Breaker type
                enum:
                  - regex
                  - json
                  - json_array
                  - header
                  - timestamp
                  - csv
                  - aws_cloudtrail
                  - aws_vpcflow
                default: regex
              timestampAnchorRegex:
                type: string
                title: Timestamp anchor
                description: The regex to match before attempting timestamp extraction. Use $
                  (end-of-string anchor) to prevent extraction.
                default: /^/
              timestamp:
                type: object
                required:
                  - type
                title: Timestamp format
                description: Auto, manual format (strptime), or current time
                properties:
                  type:
                    type: string
                    title: Timestamp type
                    default: auto
                    enum:
                      - auto
                      - format
                      - current
                  length:
                    type: number
                    title: Length
                    minimum: 2
                    default: 150
                  format:
                    type: string
                    title: Format
              timestampTimezone:
                type: string
                title: Default timezone
                description: Timezone to assign to timestamps without timezone info
                default: local
              timestampEarliest:
                title: Earliest timestamp allowed
                description: "The earliest timestamp value allowed relative to now. Example:
                  -42years. Parsed values prior to this date will be set to
                  current time."
                type: string
                default: -420weeks
              timestampLatest:
                title: Future timestamp allowed
                description: "The latest timestamp value allowed relative to now. Example:
                  +42days. Parsed values after this date will be set to current
                  time."
                type: string
                default: +1week
              maxEventBytes:
                type: number
                title: Max event bytes
                description: The maximum number of bytes in an event before it is flushed to the
                  pipelines
                default: 51200
                minimum: 1
                maximum: 134217728
              fields:
                title: Fields
                description: Key value pairs to be added to each event.
                type: array
                items:
                  type: object
                  required:
                    - value
                  properties:
                    name:
                      type: string
                      title: Name
                    value:
                      type: string
                      title: Value Expression
                      description: The JavaScript expression used to compute the field's value (can be
                        constant)
              disabled:
                title: Disabled
                type: boolean
                default: false
                description: Disable this breaker rule (enabled by default)
              parserEnabled:
                title: Parser
                type: boolean
                default: false
              shouldUseDataRaw:
                title: Data _raw
                type: boolean
                default: false
                description: If this is set to true, set an internal field on events indicating
                  that we should use the field in the data called _raw. This can
                  be useful if post processors that want to use that field for
                  event._raw, instead of replacing it with the actual raw event.
            definitions:
              dstField:
                title: Destination field
                description: Name of the field to add fields to. Extract mode only.
                type: string
              fields:
                title: List of fields
                description: The fields to be extracted, listed in order. Will auto-generate if
                  empty.
                type: array
                items:
                  type: string
              keep:
                title: Fields to keep
                description: List of fields to keep. Supports wildcards (*). Takes precedence
                  over 'Fields to Remove'.
                type: array
                items:
                  type: string
              remove:
                title: Fields to remove
                description: List of fields to remove. Supports wildcards (*). Cannot remove
                  fields that match 'Fields to Keep'.
                type: array
                items:
                  type: string
              fieldFilterExpr:
                title: Fields filter expression
                description: Expression evaluated against {index, name, value} context. Return
                  truthy to keep a field, or falsy to remove it.
                type: string
                fieldFilterExpr: true
