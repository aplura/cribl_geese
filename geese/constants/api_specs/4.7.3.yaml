          properties:
            timeoutRetry:
              type: boolean
              title: Retry timed-out HTTP requests
              description: Enable to retry on request timeout.
              default: false
              enum:
                - true
            initialBackoff:
              type: number
              title: Pre-backoff interval (ms)
              description: How long, in milliseconds, Cribl Stream should wait before
