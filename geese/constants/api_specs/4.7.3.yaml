openapi: 3.0.2
info:
  title: Cribl API Reference
  description: This API Reference lists available REST endpoints, along with their
    supported operations for accessing, creating, updating, or deleting
    resources. See our complementary product documentation at
    [docs.cribl.io](http://docs.cribl.io).
  version: 4.7.3-6f48361f
  contact:
    name: Support
    email: support@cribl.io
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          description: Error message
    BannerMessage:
      type: object
      additionalProperties: false
      required:
        - type
        - message
        - theme
        - enabled
      properties:
        id:
          type: string
          title: Banner ID
        enabled:
          type: boolean
          title: Enable banner
          description: Show the banner on top of all UI pages.
        type:
          enum:
            - custom
            - system
          type: string
          title: Banner type
        created:
          type: number
          title: Time
          description: Time created
        theme:
          type: string
          title: Color theme
          description: Choose a theme for the background.
          enum:
            - orange
            - yellow
            - green
            - blue
            - purple
            - magenta
            - red
        message:
          type: string
          title: Banner message
          maxLength: 100
          description: Enter a message to display to all your Organization's users, across
            all Cribl products. Limited to one line and 100 characters; will be
            truncated as needed.
        link:
          type: string
          title: Link URL
          description: Optionally, provide a URL to append to the message.
          pattern: ^https?://
        linkDisplay:
          type: string
          title: Link display
          maxLength: 100
          description: Optionally, display your link with a short text label instead of
            the raw URL. (100-character limit.)
    Certificate:
      type: object
      required:
        - id
        - cert
        - privKey
      properties:
        id:
          type: string
          title: Name
          pattern: ^[a-zA-Z0-9_-]+$
          description: Name of the certificate.
        description:
          type: string
          title: Description
          description: Brief description of this certificate. Optional.
        cert:
          type: string
          title: Certificate
          description: Drag/drop or upload host certificate, in PEM/Base64 format. Or
            paste its contents here.
        privKey:
          type: string
          title: Private key
          description: Certificate private key.
        passphrase:
          type: string
          title: Passphrase
          description: Passphrase. Optional.
        ca:
          type: string
          title: CA certificate
          description: Optionally, drag/drop or upload all CA certificate(s) in PEM/Base64
            format. Or paste certs' contents here. Certs can be used for client
            and/or server auth.
        inUse:
          type: array
          title: Referenced
          description: List of configurations referencing this certificate.
          items:
            type: string
    DatasetMetadataRunInfo:
      type: object
      properties:
        earliestScannedTime:
          type: number
        finishedAt:
          type: number
        latestScannedTime:
          type: number
        objectCount:
          type: number
    DatasetMetadata:
      type: object
      properties:
        earliest:
          type: string
        enableAcceleration:
          type: boolean
        fieldList:
          type: array
          items:
            type: string
        latestRunInfo:
          $ref: "#/components/schemas/DatasetMetadataRunInfo"
        scanMode:
          type: string
          enum:
            - detailed
            - quick
      required:
        - earliest
        - enableAcceleration
        - fieldList
        - scanMode
    LakeDatasetSearchConfig:
      type: object
      properties:
        datatypes:
          type: array
          items:
            type: string
        metadata:
          $ref: "#/components/schemas/DatasetMetadata"
    CriblLakeDataset:
