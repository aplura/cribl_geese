    KeyMetadataEntity:
      type: object
      required:
        - keyId
        - algorithm
        - kms
        - keyclass
      properties:
        keyId:
          type: string
          title: Key ID
        description:
          type: string
          title: Description
        algorithm:
          type: string
          title: Encryption Algorithm
          default: aes-256-cbc
          enum:
            - aes-256-cbc
            - aes-256-gcm
        kms:
          type: string
          title: KMS for this key
          default: local
          enum:
            - local
        keyclass:
          type: number
          title: Key Class
          default: 0
          minimum: 0
        created:
          type: number
          title: Creation time
        expires:
          type: number
          title: Expiration time
        plainKey:
          type: string
          title: Plain text key
        cipherKey:
          type: string
          title: Encrypted key
        useIV:
          type: boolean
          title: Use initialization vector
          description: Seed encryption with a
            [nonce](https://en.wikipedia.org/wiki/Cryptographic_nonce) to make
            the key more random and unique. Must be toggled on with the
            aes-256-gcm algorithm.
          default: false
        ivSize:
          type: number
          title: Initialization vector size
          enum:
            - 12
            - 13
            - 14
            - 15
            - 16
          default: 12
          description: Initialization vector length. (bytes)
