                    default: 10MB
                    pattern: ^((\d*\.?\d+)((KB|MB|GB|TB|PB|EB|ZB|YB|kb|mb|gb|tb|pb|eb|zb|yb){1}))$
              else: false
        streamtags:
          type: array
          title: Tags
          description: Add tags for filtering and grouping in @{product}
          default: []
          items:
            type: string
