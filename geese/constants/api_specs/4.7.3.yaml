            initialBackoff:
              type: number
              title: Pre-backoff interval (ms)
              description: How long, in milliseconds, Cribl Stream should wait before
                initiating backoff. Maximum interval is 600,000 ms (10 minutes).
              minimum: 0
              maximum: 600000
              default: 1000
            backoffRate:
              type: number
              title: Backoff multiplier
